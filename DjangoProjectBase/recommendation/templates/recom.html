<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
</head>

<body>
    {% extends 'base.html' %}
    {% block content %}
    <div class="container">
        <form action="">
            <div class="mb-3">
                <label for="recommendationSearch" class="form-label">
                    Dinos qué tienes ganas de ver:
                </label>
                <input type="text" class="form-control" name="recommendationSearch" />
            </div>
            <button type="submit" class="btn btn-primary">Recommend</button>
        </form>
    
        {%if recommendationPrompt%}
            <br/>
            <p>Así que, {{ recommendationPrompt }}, entonces esta es nuestra recomendación: </p>    
            <div class="container mt-4">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title">{{recommendedMovie.title}}</h5>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <!-- Imagen a la izquierda (col-4) -->
                            <div class="col-4">
                                <img src={{ recommendedMovie.image.url }} alt="Mi Imagen" class="img-fluid">
                            </div>
                            <!-- Texto a la derecha (col-8) -->
                            <div class="col-8">
                                <p class="card-text">{{recommendedMovie.description}}</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        {%endif%}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
    {% endblock content %}
</body>
</html>
